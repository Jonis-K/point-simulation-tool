<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事業計画シミュレーションツール</title>
    <style>
        /* CSS: アプリケーションのデザイン */
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --background-color: #f0f4f8;
            --card-background-color: #ffffff;
            --text-color: #333;
            --heading-color: #1a2c4e;
            --border-color: #e0e6f0;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--card-background-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        header h1, section h2 {
            color: var(--heading-color);
            text-align: center;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 25px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }
        .settings-card {
            background: #fdfdff;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .settings-card legend {
            font-weight: bold;
            color: var(--primary-hover-color);
            padding: 0 10px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: var(--primary-hover-color);
        }
        button:active {
            transform: scale(0.98);
        }
        .hidden {
            display: none;
        }
        .table-wrapper {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid #ddd;
            white-space: nowrap;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            position: sticky;
            top: 0;
        }
        tbody tr:hover {
            background-color: #f9f9f9;
        }
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            body { padding: 10px; }
            .container { padding: 15px; }
        }
    </style>
</head>
<body>

    <main class="container">
        <header>
            <h1>事業計画シミュレーションツール</h1>
        </header>

        <section id="settings">
            <form id="simulation-form">
                <div class="grid-container">
                    <fieldset class="settings-card">
                        <legend>▼ 初期値（起爆剤）</legend>
                        <div class="input-group">
                             <label for="name">お名前:</label>
                             <input type="text" id="name" placeholder="（任意）">
                        </div>
                        <div class="input-group">
                            <label for="startMonth">シミュレーション開始年月:</label>
                            <input type="month" id="startMonth" value="2025-09" required>
                        </div>
                        <div class="input-group">
                            <label for="startLeftPt">左の現在ポイント:</label>
                            <input type="number" step="0.5" id="startLeftPt" value="2.5" required>
                        </div>
                        <div class="input-group">
                            <label for="startRightPt">右の現在ポイント:</label>
                            <input type="number" step="0.5" id="startRightPt" value="7.5" required>
                        </div>
                        <div class="input-group">
                            <label for="directLeft">初月の直紹介（左）:</label>
                            <input type="number" id="directLeft" value="2" required>
                        </div>
                        <div class="input-group">
                            <label for="directRight">初月の直紹介（右）:</label>
                            <input type="number" id="directRight" value="2" required>
                        </div>
                    </fieldset>

                    <fieldset class="settings-card">
                        <legend>▼ シミュレーション変数</legend>
                        <div class="input-group">
                            <label for="referralRate">紹介者を出す割合 (%):</label>
                            <input type="number" id="referralRate" value="50" required>
                        </div>
                        <div class="input-group">
                            <label for="referralsPerPerson">1人あたりの紹介人数:</label>
                            <input type="number" id="referralsPerPerson" value="3" required>
                        </div>
                        <div class="input-group">
                            <label for="pointMultiplier">ポイント倍率:</label>
                            <input type="number" step="0.1" id="pointMultiplier" value="1.5" required>
                        </div>
                        <div class="input-group">
                            <label for="mobilizationRate">会場動員率 (%):</label>
                            <input type="number" id="mobilizationRate" value="18" required>
                        </div>
                    </fieldset>
                </div>
                
                <div class="input-group">
                    <label for="simulationMonths">シミュレーション期間（ヶ月）:</label>
                    <input type="number" id="simulationMonths" value="60" required>
                </div>
                <button type="submit">シミュレーションを実行</button>
            </form>
        </section>

        <section id="results" class="hidden">
            <h2 id="result-title">シミュレーション結果</h2>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>年月</th>
                            <th>左:累計Pt</th>
                            <th>右:累計Pt</th>
                            <th>総合計Pt</th>
                            <th>左:会場動員</th>
                            <th>右:会場動員</th>
                            <th>会場動員合計</th>
                            <th>ラウンドコミッション</th>
                        </tr>
                    </thead>
                    <tbody id="result-table-body">
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        /**
         * JavaScript: アプリケーションのロジック（分析結果反映版）
         */
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('simulation-form');
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                runApplication();
            });
            runApplication(); // 初期表示時に一度実行
        });

        /**
         * メインコントローラー：アプリケーション全体の処理を管理
         */
        function runApplication() {
            try {
                const inputs = getInputsFromUI();
                if (!inputs) return; 

                const leftSimulationData = runDetailedSimulation(inputs.initial, inputs.settings, 'left');
                const rightSimulationData = runDetailedSimulation(inputs.initial, inputs.settings, 'right');
                const finalResults = generateFinalResults(leftSimulationData, rightSimulationData, inputs);
                updateResultsTable(finalResults, inputs.initial.name);
            } catch (error) {
                console.error("シミュレーション中に予期せぬエラー:", error);
                alert("計算中にエラーが発生しました。入力値が正しいかご確認ください。");
            }
        }
        
        /**
         * UIから全入力値を取得し、不正な値がないか検証
         */
        function getNumericValue(id, isFloat = false) {
            const el = document.getElementById(id);
            if (!el) return 0;
            const value = el.value;
            if (value === '') return 0;
            const number = isFloat ? parseFloat(value) : parseInt(value, 10);
            return isNaN(number) ? 0 : number;
        }
        
        function getInputsFromUI() {
            const inputs = {
                initial: {
                    name: document.getElementById('name').value,
                    startMonth: document.getElementById('startMonth').value,
                    startLeftPt: getNumericValue('startLeftPt', true),
                    startRightPt: getNumericValue('startRightPt', true),
                    directLeft: getNumericValue('directLeft'),
                    directRight: getNumericValue('directRight'),
                    simulationMonths: getNumericValue('simulationMonths'),
                },
                settings: {
                    referralRate: getNumericValue('referralRate'),
                    referralsPerPerson: getNumericValue('referralsPerPerson'),
                    pointMultiplier: getNumericValue('pointMultiplier', true),
                    mobilizationRate: getNumericValue('mobilizationRate'),
                }
            };
            if (!inputs.initial.startMonth) {
                alert("シミュレーション開始年月を正しく入力してください。");
                return null;
            }
            return inputs;
        }

        /**
         * 左右どちらかの詳細シミュレーションを実行するエンジン
         */
        function runDetailedSimulation(initial, settings, side) {
            let detailedResults = [];
            const startPt = (side === 'left') ? initial.startLeftPt : initial.startRightPt;
            const directReferrals = (side === 'left') ? initial.directLeft : initial.directRight;

            let endOfMonthPt = 0;
            let currentIncreaseNum = 0;

            for (let i = 0; i < initial.simulationMonths; i++) {
                const startOfMonthPt = (i === 0) ? mround(startPt, 0.5) : endOfMonthPt;
                const prevMonthIncreaseNum = (i === 0) ? 0 : currentIncreaseNum;
                
                // 成長エンジンのロジック
                if (i === 0) {
                    // 起爆剤：初月は直紹介から
                    currentIncreaseNum = directReferrals;
                } else {
                    // 2ヶ月目以降：前の月の増加人数が起点
                    const introducers = Math.floor(prevMonthIncreaseNum * (settings.referralRate / 100));
                    currentIncreaseNum = introducers * settings.referralsPerPerson;
                }

                // 効率化係数：ポイント倍率を適用
                const increasePt = mround(currentIncreaseNum * settings.pointMultiplier, 0.5);
                endOfMonthPt = mround(startOfMonthPt + increasePt, 0.5);
                
                detailedResults.push({ startOfMonthPt, endOfMonthPt });
            }
            return detailedResults;
        }

        /**
         * 左右の結果を統合し、最終的な表示用データを作成
         */
        function generateFinalResults(leftData, rightData, inputs) {
            const finalResults = [];
            const startDate = new Date(inputs.initial.startMonth + '-01T00:00:00');

            for (let i = 0; i < inputs.initial.simulationMonths; i++) {
                const leftMonth = leftData[i];
                const rightMonth = rightData[i];

                const currentDate = new Date(startDate);
                currentDate.setMonth(startDate.getMonth() + i);
                const monthStr = `${currentDate.getFullYear()}/${String(currentDate.getMonth() + 1).padStart(2, '0')}/20`;
                
                // KPI：会場動員数を計算
                const mobilizationLeft = Math.floor(leftMonth.endOfMonthPt * (inputs.settings.mobilizationRate / 100));
                const mobilizationRight = Math.floor(rightMonth.endOfMonthPt * (inputs.settings.mobilizationRate / 100));

                // 報酬体系：コミッションを計算 (CSVのロジックに基づき、月初ポイントで計算)
                const commissionLeft = calculateCommission(leftMonth.startOfMonthPt);
                const commissionRight = calculateCommission(rightMonth.startOfMonthPt);
                const totalCommission = commissionLeft + commissionRight;

                finalResults.push({
                    month: monthStr,
                    leftPt: leftMonth.endOfMonthPt,
                    rightPt: rightMonth.endOfMonthPt,
                    totalPt: leftMonth.endOfMonthPt + rightMonth.endOfMonthPt,
                    mobilizationLeft: mobilizationLeft,
                    mobilizationRight: mobilizationRight,
                    totalMobilization: mobilizationLeft + mobilizationRight,
                    totalCommission: totalCommission,
                });
            }
            return finalResults;
        }

        /**
         * 最終結果をHTMLテーブルに描画
         */
        function updateResultsTable(results, name) {
            const tableBody = document.getElementById('result-table-body');
            const resultContainer = document.getElementById('results');
            const resultTitle = document.getElementById('result-title');

            tableBody.innerHTML = ''; 

            results.forEach(res => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${res.month}</td>
                        <td>${res.leftPt.toLocaleString()} pt</td>
                        <td>${res.rightPt.toLocaleString()} pt</td>
                        <td>${res.totalPt.toLocaleString()} pt</td>
                        <td>${res.mobilizationLeft.toLocaleString()} 人</td>
                        <td>${res.mobilizationRight.toLocaleString()} 人</td>
                        <td>${res.totalMobilization.toLocaleString()} 人</td>
                        <td>&yen;${res.totalCommission.toLocaleString()}</td>
                    </tr>
                `;
            });

            resultTitle.innerText = name ? `【${name}様】のシミュレーション結果` : 'シミュレーション結果';
            resultContainer.classList.remove('hidden');
        }

        // --- ヘルパー関数 ---
        function mround(number, multiple) {
            if (multiple === 0) return number;
            return Math.round(number / multiple) * multiple;
        }
        
        // 報酬体系のヘルパー関数 (CSVのロジックに基づき、5ptごとに1500円)
        function calculateCommission(points) {
            const commissionUnitPt = 5;
            const commissionPerUnit = 1500;
            return Math.floor(points / commissionUnitPt) * commissionPerUnit;
        }
    </script>
</body>
</html>
